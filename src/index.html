<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon"
        href="https://cdn.iconscout.com/icon/free/png-256/free-pokemon-pokeball-pikachu-thunder-electric-shock-32217.png?f=webp&w=128">
    <title>Pokedex</title>

    <link rel="stylesheet" href="./style.css" />
